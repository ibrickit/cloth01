<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link

    <style>
      body {

      .slider {

      }

        width: 300%; /* 假设3张图片，根据实际图片数量调整 */
        transition: transform 0.3s ease-in-out;
      }
      .slide {
        width: 33.3333%; /* 根据实际图片数量调整 */
      }
    </style>
  </head>

  <body class="bg-gray-100">

    <nav class="bg-white shadow-md">
      <div

        >
        <div class="flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-gray-800 transition"
            >畅销</a
          >
          <a href="#" class="text-gray-600 hover:text-gray-800 transition"
            >新品</a
          >
          <a href="#" class="text-gray-600 hover:text-gray-800 transition"
            >春夏系列</a
          >
          <a href="#" class="text-gray-600 hover:text-gray-800 transition"
            >秋冬系列</a
          >
        </div>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-gray-800 transition"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a href="#" class="text-gray-600 hover:text-gray-800 transition"
            ><i class="fa-solid fa-user"></i
          ></a>
          <a href="#" class="text-gray-600 hover:text-gray-800 transition"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
      </div>
    </nav>

    <!-- 产品详情部分 -->
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">绮梦艺术系</h1>
      <div class="flex flex-col md:flex-row gap-4">
        <div class="slider w-full md:w-1/2">
          <div class="slides" id="slides3">
            <div class="slide">
              <img
                src="images/item01/photo01_1.jpg"
                alt="产品图片1"
                class="w-full object-cover"
              />
            </div>
            <div class="slide">
              <img
                src="images/item01/photo01_2.jpg"
                alt="产品图片2"
                class="w-full object-cover"
              />
            </div>
            <div class="slide">
              <img
                src="images/item01/photo01_3.jpg"
                alt="产品图片3"
                class="w-full object-cover"
              />
            </div>
          </div>
        </div>
        <div class="md:w-1/2">
          <p class="text-gray-600 mb-4">
            柔软针织材质，温暖舒适，展现休闲风格。这款针织毛衣采用了柔软的毛线，手工编织而成，具有良好的保暖性能。休闲的设计，让您在寒冷的冬天也能感受到温暖和舒适。
          </p>
          <span class="text-xl font-bold text-gray-800">$59.99</span>
          <a
            href="#"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition mt-4 inline-block"
            >加入购物车</a

        </div>

    </div>

    <!-- 页脚 -->
    <footer class="bg-white shadow-md">

        <div class="flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-gray-800 transition"
            >关于我们</a
          >
          <a href="#" class="text-gray-600 hover:text-gray-800 transition"
            >联系我们</a
          >
          <a href="#" class="text-gray-600 hover:text-gray-800 transition"
            >隐私政策</a
          >
        </div>
      </div>
    </footer>

    <script>
      const slides3 = document.getElementById("slides3");
      let currentIndex3 = 0;

      function slideLeft3() {
        if (currentIndex3 > 0) {
          currentIndex3--;
          slides3.style.transform = `translateX(-${currentIndex3 * 33.3333}%)`;
        }
      }

      function slideRight3() {
        if (currentIndex3 < 2) {
          currentIndex3++;
          slides3.style.transform = `translateX(-${currentIndex3 * 33.3333}%)`;
        }
      }

      document.addEventListener("touchstart", function (e) {
        const touchStartX = e.touches[0].clientX;
        document.addEventListener("touchend", function handleTouchEnd(e) {
          const touchEndX = e.changedTouches[0].clientX;
          const deltaX = touchEndX - touchStartX;
          if (deltaX > 50) {
            slideLeft3();
          } else if (deltaX < -50) {
            slideRight3();
          }
          document.removeEventListener("touchend", handleTouchEnd);
        });
      });
    </script>
  </body>
</html>
