<!DOCTYPE html>

<head>

    <style>

<body class="bg-gray-100">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300">

                    <div class="flex justify-between items-center">

                        <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition">查看详情</a>
                    </div>
                </div>
            </div>
            <!-- 产品卡片 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300">

                <div class="p-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">火纹热烈系</h2>
                    <p class="text-gray-600 mb-4">经典牛仔面料，时尚百搭，适合多种场合。</p>

                    </div>
                </div>
            </div>
            <!-- 产品卡片 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300">
                <img src="images/photo04.jpg" alt="产品图片" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">流动浅春系</h2>
                    <p class="text-gray-600 mb-4">柔软针织材质，温暖舒适，展现休闲风格。</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold text-gray-800">$59.99</span>
